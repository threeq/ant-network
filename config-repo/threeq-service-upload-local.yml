spring:
    application:
        name: threeq-service-upload
    sleuth:
        sampler:
            percentage: 1.0
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

    http:
        multipart:
            max-file-size: 2000Mb
            max-request-size: 2500Mb

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000

ribbon:
    ConnectTimeout: 3000
    ReadTimeout: 60000

swagger2:
    base-package: me.threeq.service

opentracing:
    spring:
        cloud:
            websocket:
                enabled: false
            feign:
                enabled: false
    tracer:
        jaeger:
            end-point:
